<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="screen-field">
          <h2>Length converter</h2>
          <div class="screen">
            <select class='selector' name="unit" id="unitOne" >  
              <option class="unit_1" value="inch">inch</option>
              <option class="unit_1"  value="feet">feet</option>
              <option class="unit_1"  value="cm">cm</option>
              <option class="unit_1"  value="meter">meter</option>
              <option class="unit_1"  value="km">km</option>
              <option class="unit_1"  value="mile">mile</option>
            </select>
            <div class="input_value">
              <input type="text" class="input" id="input" >
            </div>
          </div>
          <div class="screen">
            <select class='selector' name="unit" id="unitTwo" >
              <option class="unit_2" value="feet">feet</option>
               <option class="unit_2" value="inch">inch</option> 
              <option class="unit_2" value="cm">cm</option>
              <option class="unit_2" value="meter">meter</option>
              <option class="unit_2" value="mile">mile</option>
              <option class="unit_2" value="km">km</option>
            </select>
            <div class="input_value">
              <input type="text" class="input"  id="result" >
            </div>
          </div>
        </div>
        <span></span>
        <div class="button">
          <div class="grid" id="btn" >
            <button class="buttons" id="7" >7</button>
            <button class="buttons" id="8" >8</button>
            <button class="buttons" id="9" >9</button>
            <button class="buttons" id="AC">AC</button>
            <button class="buttons" id="4" >4</button>
            <button class="buttons" id="5" >5</button>
            <button class="buttons" id="6" >6</button>
            <button class="buttons" id="1" >1</button>
            <button class="buttons" id="2" >2</button>
            <button class="buttons" id="3" >3</button>
            <button class="buttons" id="C" >C</button>
            <button class="buttons" id="#" ></button>
            <button class="buttons" id="0" >0</button>
            <button class="buttons" id="." >.</button>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
