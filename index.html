<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="screen">
          <div class="screen_1">
            <select name="unit" id="unitOne" ">
              <!-- <option class="unit_1" value="null">select</option> -->
              <option class="unit_1" value="inch">inch</option>
              <option class="unit_1"  value="feet">feet</option>
              <option class="unit_1"  value="cm">cm</option>
              <!-- <option class="unit_1"  value="meter">meter</option>
              <option class="unit_1"  value="kilometer">km</option>
              <option class="unit_1"  value="mile">mile</option>  -->
            </select>
            <div class="input_value">
              <input type="text" id="input" >
            </div>
          </div>
          <div class="screen_2">
            <select name="unit" id="unitTwo" >
              <!-- <option class="unit_1" value="null">select</option>  -->
               <option class="unit_2" value="inch">inch</option> 
              <option class="unit_2" value="feet">feet</option>
              <option class="unit_2" value="cm">cm</option>
              <!-- <option class="unit_2" value="meter">meter</option>
              <option class="unit_2" value="mile">mile</option>
              <option class="unit_2" value="kilometer">km</option> -->
            </select>
            <div class="input_value">
              <input type="number"  id="inputTwo" >
            </div>
          </div>
        </div>
        <div class="button">
          <div class="grid" id="btn" >
            <button class="buttons" id="7"  onclick="buttonHandler('7')">7</button>
            <button class="buttons" id="8"  onclick="buttonHandler('8')">8</button>
            <button class="buttons" id="9"  onclick="buttonHandler('9')">9</button>
            <button class="buttons" id="AC" onclick="buttonHandler('AC')">AC</button>
            <button class="buttons" id="4"  onclick="buttonHandler('4')">4</button>
            <button class="buttons" id="5"  onclick="buttonHandler('5')">5</button>
            <button class="buttons" id="6"  onclick="buttonHandler('6')">6</button>
            <button class="buttons" id="1"  onclick="buttonHandler('1')">1</button>
            <button class="buttons" id="2"  onclick="buttonHandler('2')">2</button>
            <button class="buttons" id="3"  onclick="buttonHandler('3')">3</button>
            <button class="buttons" id="C"  onclick="buttonHandler('C')">C</button>
            <button class="buttons" id="#"  onclick="buttonHandler('#')">#</button>
            <button class="buttons" id="0"  onclick="buttonHandler('0')">0</button>
            <button class="buttons" id="."  onclick="buttonHandler('.')">.</button>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
