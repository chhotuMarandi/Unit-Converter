<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>title</header>
      <div class="display">
        <div class="display-1">
          <div class="selectors">
            <select name="unit" id="unit">
              <option value="inch">inch</option>
              <option value="feet">feet</option>
              <option value="cm">cm</option>
              <option value="meter">meter</option>
              <option value="centimeter">centimeter</option>
              <option value="milimeter">milimeter</option>
            </select>
          </div>
        </div>
        <div class="display-2">
          <div class="selectors">
            <select name="unit" id="unit">
              <option value="inch">inch</option>
              <option value="feet">feet</option>
              <option value="cm">cm</option>
              <option value="meter">meter</option>
              <option value="centimeter">centimeter</option>
              <option value="milimeter">milimeter</option>
            </select>
        </div>
      </div>
      <div class="buttons">
        <div class="numbers">
          <h3 class="number" id="7">7</h3>
          <h3 class="number" id="8">8</h3>
          <h3 class="number" id="9">9</h3>
          <h3 class="number" id="4">4</h3>
          <h3 class="number" id="5">5</h3>
          <h3 class="number" id="6">6</h3>
          <h3 class="number" id="1">1</h3>
          <h3 class="number" id="2">2</h3>
          <h3 class="number" id="3">3</h3>
          <h3 class="number" id="#">#</h3>
          <h3 class="number" id="0">0</h3>
          <h3 class="number" id=".">.</h3>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </body>
</html>
