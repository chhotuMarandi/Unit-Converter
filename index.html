<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="screen">
          <div class="screen_1">
            <select name="unit" id="unit">
              <option value="inch">inch</option>
              <option value="foot">foot</option>
              <option value="cm">cm</option>
              <option value="meter">meter</option>
              <option value="kilometer">km</option>
              <option value="mile">mile</option>
            </select>
            <div class="input_value">
              <div id="display">1</div>
            </div>
          </div>
          <div class="screen_2">
            <select name="unit" id="unit">
              <option value="inch">inch</option>
              <option value="foot">foot</option>
              <option value="cm">cm</option>
              <option value="meter">meter</option>
              <option value="kilometer">km</option>
              <option value="mile">mile</option>
            </select>
            <div class="input_value">
              <div id="display">1</div>
            </div>
          </div>
        </div>
        <div class="button">
          <div class="grid">
            <p class="buttons" id="7">7</p>
            <p class="buttons" id="8">8</p>
            <p class="buttons" id="9">9</p>
            <p class="buttons" id="AC">AC</p>
            <p class="buttons" id="4">4</p>
            <p class="buttons" id="5">5</p>
            <p class="buttons" id="6">6</p>
            <p class="buttons" id="1">1</p>
            <p class="buttons" id="2">2</p>
            <p class="buttons" id="3">3</p>
            <p class="buttons" id="clear">*</p>
            <p class="buttons" id="#">#</p>
            <p class="buttons" id="0">0</p>
            <p class="buttons" id=".">.</p>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
